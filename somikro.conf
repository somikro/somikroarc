# Config file somikro.conf for somikro utilities
#
# Note that in this INI file no shell expansion does take place so 
# specify all paths as absolute full paths, NO $HOME and No ~ !!!!
#
# Therefore change <user> to the correct username after installation 
# If a setting is commented out or not given a default value that is 
# hardcoded applies


[somikroarc]
# This section configures the hashing/archiving and auditing utility somikroarc
# 
# This config file shall be kept at user's home dir 
# confloc = "/home/devel/.config/somikro"

# basename of configuration file
# conf_bn = "somikro.conf"

# full path spec of location where this script writes logfiles to
logloc  = "/home/devel/.logs/somikro"

# logging events into a table document
# Specify a full pathname for the logfile
tablog	= "/home/devel/.logs/somikro/somikroarc.tab"

# temporary directory
# this directory is used as one of several places to deflate an archive for auditing
tmpdir	= "/home/devel/tmp"

# If no /dev/shm is found on the system somikroarc tries to create a ramdisk at this location
ramdir	= "/tmp/ramdir"

# size of ramdir that shall be craeted at location ramdir
# Values with suffix M or G allowed
ramdirSize = "1024M"

# shall only ramdir or other tmpfs on disk be used for archive expansion during auditing  0|1
# first /dev/shm is tested for an applicable tmpfs in RAM
# next it is checked whether a tmpfs with sufficientz size is available at ramdir location given above
# and if not such a tmpfs is created with ramdirSize given
# if this is not enough the task is terminated if ramonly is ste, otherwise expansion is tried on
# location tmpdir. If that location is not big enough /tmp is checked and if tis is not big enough either
# the task that requires the archive expansion fails. 
ramonly	= 1							

# extraction directory
# basename of the directory inside the tmpdir where to extract an archive for auditing
exdir	= "somikroarc"

# Log level of verbosity set
vm      = 3

# Creation Mode
# 1=archive only, 2=hashfile and archive, 3=hashfile and archive verified, 4 hashfile only  		
cm		= 3

# HashfileMode	
# 1=out-of-dir , 2=in dir, negative nr means hidden file
hm		= 2							
	
# AuditingMode 	
# 1=archive by crc, 2=archive by hashfile, 3=directory by hashfile" 
am		= 2

# Full Logging in Logfile 	
# 0=standard logging vm controlled, 1=full logging
fulllog	= 0

# Algorithms available for hashing 
# possible values are: md5, sha1, sha256, tiger, whirlpool
# The configured algorithms shall be specified in a string separated by a whitespace
# The order given is precedence when auditing and hash value files for more than one 
# algorithm are present for checking
hashalgs = "sha256 sha1 md5"

# Default algorithm used for hashing 
# Selection out of the possible values from above
halg	= "sha256"

# hasdeep options for hash value file creation
# -a do an audit
# -vv ouput every audited file/dirspecs
# -r recursive processing of entire tree
# -o fe  process only regular files and Windows PE executables
# -l enables relative file paths
# hashdeep options used for creating the hash value file
# Note that the hash algorithm is set separately through halg above !
# This is to allow easy changes of algorithm through somikroarc.sh command line arguments
hashopt	= " -r -o fe -l "			

# hashdeep options used for auditing based on a hash value file
# To control the verbosity
# 	use -vvv to see every file in logfile
# 	use -vv or -v to see a 5 line summary in logfile
# 	use no -v at all: just get hashdeep: Audit passed or hashdeep: Audit failed in logfile
# the other options should be compatible to the hashopt settings above !
# check manpages of hashdeep for details
auditopt	= " -a -r -o fe -l "			

# zip options used for standard zip 
# ZIP options are 
# -8 is zip compression level 0..9
# -Z is compression algorithm
# -nw  no wildcard processing
# -q quiet
# -UN q  quit if unicode paths do not match standard paths
# -y store symbolic links as such
# -qv just print summary at the end (does not work)
# -lf - set stdout as logfile output
zipopt  = " -8 -Z bzip2 -nw -qv -y -UN q -r "

# unzip options. options used for unzipping and archive for auditing
# UNZIP options are 
# -o overwrite existing files without prompting
unzipopt  = " -o -q "

# GUI Settings
# CSS file to use 
# cssfile	= "/home/devel/.config/somikro/somikroarc.css"
#
tasklist_width	= "800"
tasklist_height	= "300"
# gui delay in ms, specifying the minimal time to wait until refreshing tasklist in gui
# Since the gui dialogs are running in background avoid to low values 
gui_delay = "500"


